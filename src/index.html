<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tauri App</title>
    <script type="module" src="/main.js" defer></script>
    <style>
      .logo.vanilla:hover {
        filter: drop-shadow(0 0 2em #ffe21c);
      }
    </style>
  </head>

  <body>
    <div class="container">
      <form class="disabled" id="decrypt">
        <input
          id="pass_decrypt"
          placeholder="Enter the password or pass-phrase..."
          autofocus
        />
        <button type="submit">Decrypt</button>
      </form>
      <form class="disabled" id="encrypt">
        <input
          id="pass_encrypt"
          placeholder="Enter the password or pass-phrase..."
          autofocus
        />
        <button type="submit">Encrypt</button>
      </form>
      <div id="error" class="disabled"></div>
      <button type="button" id="retry" class="disabled">Try Again</button>
    </div>
  </body>
</html>
